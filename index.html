  <body>
    <header class="container-fluid bg-light p-3">
      <div class="text-center">
        <h1>Expense Tracker</h1>
        <h6>
          An application to track your expense and maintain them. Add the budget
          you have and consequently keep adding your expenses to keep a track of
          them.
        </h6>
      </div>
    </header>

    <!-- START:Adding budget amount AND Displaying budget,balance and expense amount -->
    <section>
      <div class="container budget">
        <div class="row mx-2">
          <div class="col-md-4 offset-md-4 text-center">
            <p class="alert1"></p>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-4 my-2 p-3 div">
                <input
                  type="number"
                  class="budgetEnter form-control"
                  placeholder="Enter your Budget Amount"
                />
                <br />
                <button type="submit" class="btn btn-success budgetSubmit">
                  Calculate
                </button>
              </div>
              <div class="col-md-8 my-2">
                <div class="row p-1 p-md-2 text-center">
                  <div class="col-sm-4">
                    <h3>Budget</h3>
                    <span><i class="fas fa-money-bill icon1"></i></span>
                    <h4 class="budget" id="budget">
                      <span>₹</span><span id="budgetAmount"></span>
                    </h4>
                  </div>
                  <div class="col-sm-4">
                    <h3>Expenses</h3>
                    <span><i class="far fa-credit-card icon1"></i></span>
                    <h4 class="expense" id="expense">
                      <span>₹</span><span id="expenseAmount"></span>
                    </h4>
                  </div>
                  <div class="col-sm-4">
                    <h3>Balance</h3>
                    <span><i class="fas fa-rupee-sign icon1"></i></span>
                    <h4 class="balance" id="balance">
                      <span>₹</span><span id="balanceAmount"></span>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </section>
    <!-- END:Adding expense title and amount AND Displaying the expenses -->

    <!-- START:Adding expense title and amount AND Displaying the expenses -->
    <section>
        <div class="container">
        <div class="row mx-2">
          <div class="col-md-4 offset-md-4 text-center">
            <p class="alert2"></p>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-4 my-3 p-3">
                <input
                  type="text"
                  class="expenseTitleEnter form-control"
                  placeholder="Enter your Expense Title"
                />
                <br />
                <input
                  type="number"
                  class="expenseAmountEnter form-control"
                  placeholder="Enter your Expense Amount"
                />
                <br />
                <button type="submit" class="btn btn-primary expenseSubmit">
                  Add Expense
                </button>
              </div>

              <div class="col-md-7 my-3 offset-md-1 expenseList">
                <div class="row expenseHeading text-center">
                  <div class="col-5">Expense Title</div>
                  <div class="col-4">Expense Value</div>
                  <div class="col-3">Edit</div>
                </div>
                <hr />
                <div class="row eachExpense"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END:Adding expense title and amount AND Displaying the expenses -->
